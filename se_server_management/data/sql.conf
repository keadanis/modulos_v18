<IfModule mod_sql.c>
SQLBackend      postgres
SQLEngine on
SQLAuthenticate on
SQLAuthTypes Crypt Plaintext
SQLConnectInfo se_dev@127.0.0.1 odoo13 odoo13
SQLUserInfo proftpd_user name password uid gid homedir shell
SQLGroupInfo proftpd_group name gid members
SqlLogFile /var/log/proftpd/sql.log
SQLUserWhereClause "server_name = '%v'"
</IfModule>
